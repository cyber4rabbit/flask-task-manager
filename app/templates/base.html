<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f8f9fa; }

        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }

        th { background-color: #f2f2f2; }
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-field input[type="text"], .form-field textarea, .form-field input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
